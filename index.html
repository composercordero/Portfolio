<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composer Cordero</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<div class="menu">
    <div class="icon">
        <span class="logo">c</span>
        <span class="logo">c</span>
        <span class="logo">c</span>
    </div>
    <ul class="navbar">
        <li class="list">Bio</li>
        <li class="list">Projects</li>
        <li class="list">Contact</li>
    </ul>

    <div class="buttons">
        <ul class="social">
            <li class="social-list">
                <img src="img/Github_white.svg" alt="Github">
            </li>
            <li class="social-list">
                <img src="img/Instagram_white.svg" alt="Instagram">
            </li>
            <li class="social-list">
                <img src="img/Gmail_white.svg" alt="Gmail">
            </li>
        </ul>
    </div>

    <div class="footer"><p>Â©composercordero2023</p></div>

</div>

<div class="main">
<div class="section">
    <div class="intro">
        <p class="title title1">Hola, People! <br>
        I am Carlos Cordero.<br></p>
        <div class="skills">
            <div class="skills-card">Puzzle-solving coder</div>
            <div class="skills-card">Brainstorm extraordinaire</div>
            <div class="skills-card">Dreamer</div>
        </div>
    </div>
</div>
<div class="section">
    <div class="portfolio">
        <p class="title title2">I love puzzles<br>
            and these are some of my projects<br></p>
            
        <div class="portfolio-cards">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        </div>
    </div>
</div>    
<div class="section">
    <div class="contact">
        <p class="title title3">I live in Austin, TX<br>
        and I hope to hear from you!<br></p>
        <div class="form">
            <label for="name">Name</label>
            <input type="text" name="name" value="Name">

            <label for="email">Email</label>
            <input type="email" name="email" value="Email">

            <label for="message">Message</label>
            <input type="text" name="message" value="Message">

            <label for="submit">Submit</label>
            <input type="button" name="button" value="Button">

        </div>
    </div>
</div>
</div>
</div>

<script rel="text/javascript" src="script.js"></script>       
</body>
</html>
